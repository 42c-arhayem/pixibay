name: "42Crunch REST API Static Security Testing"

# follow standard Code Scanning triggers
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  
permissions:
  contents: read

jobs:
  rest-api-static-security-testing:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for this action to upload results to Github Code Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 42Crunch REST API Static Security Testing
        uses: 42Crunch/api-security-freemium-audit-action@f4b4f4d44ca5f538fe84361567d7a2a374018fdd
        with:
          # Upload results to Github code scanning
          upload-to-code-scanning: true
          # Github token for uploading the results
          github-token: ${{ github.token }}
          # By default, do not block the build if reports are not security-compliant
          enforce-sqg: false
          # Log level
          log-level: info
